<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="box" id="box"></div>

      <p>geral</p>

      <div class="sliders">
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="Gslider"
        />
      </div>

      <input type="checkbox" name="" id="equal-sizes" checked="true" /> All
      corners are the same size.
      <p>top-left</p>
      <div id="4sliders">
        <div class="sliders">
          <input
            type="range"
            min="0"
            max="180"
            value="0"
            class="slider"
            id="TLslider"
            width="50vh"
          />
        </div>

        <p>top-right</p>
        <div class="sliders">
          <input
            type="range"
            min="0"
            max="180"
            value="0"
            class="slider"
            id="TRslider"
          />
        </div>

        <p>bottom-right</p>
        <div class="sliders">
          <input
            type="range"
            min="0"
            max="180"
            value="0"
            class="slider"
            id="BRslider"
          />
        </div>

        <p>bottom-left</p>
        <div class="sliders">
          <input
            type="range"
            min="0"
            max="180"
            value="0"
            class="slider"
            id="BLslider"
          />
        </div>
      </div>

      <p id="output-css-code">border-radius: 0px;</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
